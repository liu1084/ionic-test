<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/ionic.css" rel="stylesheet" />
</head>
<body ng-app="mySuperApp">
<div ng-controller="ActionSheetCtrl">
    <button ng-click="showActionSheet()">open</button>
</div>
<script src="js/ionic.bundle.js"></script>
<script>
    var app = angular.module('mySuperApp', ['ionic']);
    app.controller('ActionSheetCtrl', function ($scope, $ionicActionSheet, $timeout) {

        // Triggered on a button click, or some other target
        $scope.showActionSheet = function () {
            console.log('click');
            // Show the action sheet
            var hideSheet = $ionicActionSheet.show({
                buttons: [
                    {text: '<b>Share</b> This'},
                    {text: 'Move'}
                ],
                destructiveText: 'Delete',
                titleText: 'Modify your album',
                cancelText: 'Cancel',
                cancel: function () {
                    // add cancel code..
                },
                buttonClicked: function (index) {
                    return true;
                }
            });

            // For example's sake, hide the sheet after two seconds
            $timeout(function () {
                hideSheet();
            }, 2000);

        };
    });
</script>
</body>
</html>
